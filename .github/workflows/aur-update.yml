name: AUR Package Update with Docker

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-aur:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t aur-updater .

      - name: Run updater container
        env:
          PUSH_KEY: ${{ secrets.SERVER_CHAN_SENDKEY }}
          AUR_SSH_KEY_BASE64: ${{ secrets.AUR_SSH_KEY_BASE64 }}
          USERNAME: ${{ secrets.USERNAME }}
          EMAIL: ${{ secrets.EMAIL }}
        run: |
          # 运行 Docker 容器，在容器内设置 SSH 密钥
          docker run --rm \
            -e PUSH_KEY="$PUSH_KEY" \
            -e AUR_SSH_KEY_BASE64="$AUR_SSH_KEY_BASE64" \
            -e USERNAME="$USERNAME" \
            -e EMAIL="$EMAIL" \
            aur-updater
