name: AUR Package Update with Docker

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-aur:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PUSH_CONTAINER }}

      - name: Cache Docker images
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Run updater container
        env:
          PUSH_KEY: ${{ secrets.SERVER_CHAN_SENDKEY }}
          AUR_SSH_KEY_BASE64: ${{ secrets.AUR_SSH_KEY_BASE64 }}
          USERNAME: ${{ secrets.USERNAME }}
          EMAIL: ${{ secrets.EMAIL }}
        run: |
          # 运行 Docker 容器
          docker run \
            --rm \
            -e PUSH_KEY="$PUSH_KEY" \
            -e AUR_SSH_KEY_BASE64="$AUR_SSH_KEY_BASE64" \
            -e USERNAME="$USERNAME" \
            -e EMAIL="$EMAIL" \
            ghcr.io/${{ github.actor }}/aur_updater:latest
